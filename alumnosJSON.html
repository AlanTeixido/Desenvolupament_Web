        function init() {

            let table = document.createElement("table");
            table.border = "1";

            let headers = Object.keys(alumnos[0]);
            let headerRow = document.createElement("tr");
            for (let header of headers) {
                let th = document.createElement("th");
                th.textContent = header;
                headerRow.appendChild(th);
            }
            let thAverage = document.createElement("th");
            thAverage.textContent = "Average";
            headerRow.appendChild(thAverage);

            table.appendChild(headerRow);

            for (let alumno of alumnos) {
                let row = document.createElement("tr");
                for (let header of headers) {
                    let cell = document.createElement("td");
                    cell.textContent = alumno[header];
                    row.appendChild(cell);
                }
                let average = calculateAverage(alumno);
                let averageCell = document.createElement("td");
                averageCell.textContent = average.toFixed(2); 
                row.appendChild(averageCell);

                table.appendChild(row);
            }

            document.getElementById("article").appendChild(table);
        }

        function calculateAverage(alumno) {
            let gradeProperties = Object.keys(alumno).filter(prop => prop.startsWith("notam"));
            let sum = 0;
            for (let prop of gradeProperties) {
                sum += alumno[prop];
            }
            return sum / gradeProperties.length;
        }
